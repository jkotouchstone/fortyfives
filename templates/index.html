<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forty-Fives Card Game</title>
  <style>
    body {
      background-color: #006400;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #gameTable {
      width: 90%;
      height: 70%;
      border: 5px solid #333;
      border-radius: 15px;
      background-color: #004d00;
      display: grid;
      grid-template-areas:
        "scoreboard computer-hand log"
        "scoreboard trick-area log"
        "scoreboard player-hand log";
      grid-template-columns: 1fr 4fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      padding: 15px;
      box-sizing: border-box;
      gap: 10px;
    }

    #scoreboard {
      grid-area: scoreboard;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
    }

    #gameLog {
      grid-area: log;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .card {
      width: 90px;
      height: auto;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #dealerButton {
      padding: 5px 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      text-align: center;
      width: 50px;
      height: 50px;
      line-height: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: absolute;
    }

    #playerHand, #compHand, #trickArea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #playerHand {
      grid-area: player-hand;
    }

    #compHand {
      grid-area: computer-hand;
    }

    #trickArea {
      grid-area: trick-area;
      border: 2px dashed white;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
    }

    #customLogo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      color: white;
      font-size: 32px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #customLogo .number {
      font-size: 40px;
      margin-right: -12px;
    }

    #customLogo .letter {
      font-size: 24px;
      position: relative;
      top: -10px;
    }
  </style>
</head>
<body>
  <!-- Custom Logo -->
  <div id="customLogo">
    <span class="number">4</span>
    <span class="number">5</span>
    <span class="letter">'s</span>
  </div>

  <!-- Game Table -->
  <div id="gameTable">
    <div id="scoreboard">
      <h3>Scoreboard</h3>
      <p id="playerScore">Player: 0</p>
      <p id="computerScore">Computer: 0</p>
    </div>

    <div id="compHand">Computer's Hand</div>
    <div id="trickArea">
      <p id="trickPrompt">Waiting for the trick...</p>
    </div>
    <div id="playerHand">Player's Hand</div>
    <div id="gameLog">
      <h3>Game Log</h3>
      <ul id="logEntries"></ul>
    </div>
  </div>

  <div id="dealerButton">DEALER</div>

  <div id="biddingSection">
    <button onclick="placeBid(15)">Bid 15</button>
    <button onclick="placeBid(20)">Bid 20</button>
    <button onclick="placeBid(25)">Bid 25</button>
    <button onclick="placeBid(30)">Bid 30</button>
    <button onclick="placeBid(0)">Pass</button>
  </div>

  <script>
    let gameState = {};

    function log(msg) {
      console.log(msg);
      const logEntries = document.getElementById("logEntries");
      const li = document.createElement("li");
      li.textContent = msg;
      logEntries.appendChild(li);
    }

    function startGame() {
      fetch('/new_game', { method: 'POST' })
        .then(() => showState())
        .catch(err => console.error("Error starting new game:", err));
    }

    function showState() {
      fetch('/show_state')
        .then(res => res.json())
        .then(data => {
          console.log("DEBUG: Game State:", data);
          gameState = data;

          // Update player's hand
          const playerHand = document.getElementById("playerHand");
          playerHand.innerHTML = "";
          data.your_cards.forEach(card => {
            const img = document.createElement("img");
            img.src = card.img;
            img.className = "card";
            img.alt = card.name;
            img.onclick = () => playCard(card.name);
            playerHand.appendChild(img);
          });

          // Update computer's hand
          const compHand = document.getElementById("compHand");
          compHand.innerHTML = "";
          for (let i = 0; i < data.computer_count; i++) {
            const img = document.createElement("img");
            img.src = data.card_back;
            img.className = "card";
            compHand.appendChild(img);
          }

          document.getElementById("playerScore").textContent = `Player: ${data.total_your}`;
          document.getElementById("computerScore").textContent = `Computer: ${data.total_comp}`;
        })
        .catch(err => console.error("Error fetching game state:", err));
    }

    function playCard(cardName) {
      fetch('/play_card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ card_name: cardName })
      })
        .then(res => res.json())
        .then(data => {
          log(data.message);
          showState();
        })
        .catch(err => console.error("Error playing card:", err));
    }

    window.onload = startGame;
  </script>
</body>
</html>
