<script>
function showState(){
  fetch('/show_state')
   .then(r=>r.json())
   .then(d=>{
     console.log(d);
     // Update UI with the data from 'd'
     // e.g. d.your_cards => array of {name, img}
     // d.computer_count => number of cards in computer's hand
     // d.deck_count => how many remain in the deck
     // etc.
   });
}

function userBid(bVal){
  fetch('/user_bid',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({bid_val: bVal})
  })
   .then(r=>r.json())
   .then(resp=>{
     console.log(resp.message);
     showState();
   });
}

// etc. for user discarding, picking trump, etc.

window.onload=()=> showState();
