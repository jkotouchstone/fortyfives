<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forty-Fives Card Game</title>
  <style>
    /* Your existing CSS */
  </style>
</head>
<body>
  <!-- Game Table and Buttons -->
  <div id="gameTable">
    <div id="scoreboard">
      <h3>Scoreboard</h3>
      <p id="playerScore">Player: 0</p>
      <p id="computerScore">Computer: 0</p>
    </div>

    <div id="compHand">Computer's Hand</div>
    <div id="trickArea">
      <p id="trickPrompt">Waiting for the trick...</p>
    </div>
    <div id="playerHand">Player's Hand</div>
    <div id="gameLog">
      <h3>Game Log</h3>
      <ul id="logEntries"></ul>
    </div>
  </div>

  <div id="dealerButton">DEALER</div>

  <div id="biddingSection">
    <button onclick="placeBid(15)">Bid 15</button>
    <button onclick="placeBid(20)">Bid 20</button>
    <button onclick="placeBid(25)">Bid 25</button>
    <button onclick="placeBid(30)">Bid 30</button>
    <button onclick="placeBid(0)">Pass</button>
  </div>

  <!-- Inline Script for Game Logic -->
  <script>
    let gameState = {};

    function log(msg) {
      console.log(msg);
      const logEntries = document.getElementById("logEntries");
      const li = document.createElement("li");
      li.textContent = msg;
      logEntries.appendChild(li);
    }

    function startGame() {
      fetch('/new_game', { method: 'POST' })
        .then(() => showState())
        .catch(err => console.error("Error starting new game:", err));
    }

    function showState() {
      fetch('/show_state')
        .then(res => res.json())
        .then(data => {
          console.log("DEBUG: Game State:", data);
          gameState = data;

          // Update player's hand
          const playerHand = document.getElementById("playerHand");
          playerHand.innerHTML = "";
          data.your_cards.forEach(card => {
            const img = document.createElement("img");
            img.src = card.img;
            img.className = "card";
            img.alt = card.name;
            img.onclick = () => playCard(card.name);
            playerHand.appendChild(img);
          });

          // Update computer's hand
          const compHand = document.getElementById("compHand");
          compHand.innerHTML = "";
          for (let i = 0; i < data.computer_count; i++) {
            const img = document.createElement("img");
            img.src = data.card_back;
            img.className = "card";
            compHand.appendChild(img);
          }

          document.getElementById("playerScore").textContent = `Player: ${data.total_your}`;
          document.getElementById("computerScore").textContent = `Computer: ${data.total_comp}`;

          updateDealer();
        })
        .catch(err => console.error("Error fetching game state:", err));
    }

    function placeBid(bidValue) {
      fetch('/bid', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bid_value: bidValue })
      })
        .then(res => res.json())
        .then(data => {
          log(data.message);

          // Check the next phase after bidding
          if (data.next_phase === "trump_selection") {
            showTrumpSelection();
          } else if (data.next_phase === "discard_phase") {
            showDiscardPhase();
          }

          showState();
        })
        .catch(err => console.error("Error placing bid:", err));
    }

    function showTrumpSelection() {
      log("Select a trump suit.");
      // TODO: Implement trump selection UI here
    }

    function showDiscardPhase() {
      log("Discard cards if needed.");
      // TODO: Implement discard phase UI here
    }

    function playCard(cardName) {
      fetch('/play_card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ card_name: cardName })
      })
        .then(res => res.json())
        .then(data => {
          log(data.message);
          showState();
        })
        .catch(err => console.error("Error playing card:", err));
    }

    function updateDealer() {
      const dealerButton = document.getElementById("dealerButton");
      if (gameState.dealer === "player") {
        dealerButton.style.top = "auto";
        dealerButton.style.bottom = "20px";
        dealerButton.style.left = "calc(50% - 25px)";
      } else {
        dealerButton.style.top = "20px";
        dealerButton.style.bottom = "auto";
        dealerButton.style.left = "calc(50% - 25px)";
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
