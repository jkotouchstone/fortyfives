<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game UI Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* === Logo Section === */
    .logo {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .logo-main {
      font-size: 48px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    .logo-sub {
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 35px; /* Adjust to fine-tune overlap */
      z-index: 1;
    }

    /* === Hand Container & Dealer Button === */
    .hand-container {
      position: relative;
      margin: 20px 0;
      /* Additional layout styling as needed */
    }
    .cards {
      display: inline-block;
      /* Style your card container here */
    }
    .cards img {
      width: 80px; /* Example width; adjust as needed */
      margin-right: 5px;
    }
    .dealer-button {
      position: absolute;
      top: 50%;
      left: -60px; /* Adjust horizontal positioning */
      transform: translateY(-50%);
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    /* === Discard Cards & Draw Option === */
    .discard-section {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .discard-section label {
      margin-right: 10px;
      font-size: 14px;
    }
    .discard-section select {
      margin-right: 10px;
      padding: 4px;
      font-size: 14px;
    }
    #discard-draw {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* === Dealer Discards Display === */
    .dealer-discards {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <div class="logo">
    <span class="logo-main">45</span>
    <span class="logo-sub">s</span>
  </div>

  <!-- Hand Container with Cards and Dealer Button -->
  <div class="hand-container">
    <div class="cards">
      <!-- Replace these with your actual card images or elements -->
      <img src="card1.png" alt="Card 1">
      <img src="card2.png" alt="Card 2">
      <img src="card3.png" alt="Card 3">
      <!-- Add additional cards as needed -->
    </div>
    <div class="dealer-button">
      Dealer
    </div>
  </div>

  <!-- Discard Cards & Draw Option -->
  <div class="discard-section">
    <label for="discard-select">Discard Cards:</label>
    <select id="discard-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button id="discard-draw">Discard &amp; Draw</button>
  </div>

  <!-- Dealer Discards Display -->
  <div class="dealer-discards">
    <span>Dealer Discards: </span>
    <span id="dealer-discard-count">0</span>
  </div>

  <!-- JavaScript to Handle UI Actions -->
  <script>
    // Handle the discard & draw button click
    document.getElementById('discard-draw').addEventListener('click', function() {
      const discardCount = document.getElementById('discard-select').value;
      console.log('Discard and draw:', discardCount);
      // TODO: Integrate your discard/draw game logic here.
    });

    // Example function to update the dealer discard count dynamically
    function updateDealerDiscards(count) {
      document.getElementById('dealer-discard-count').textContent = count;
    }
    // Example usage: updateDealerDiscards(2); // Uncomment and adjust as needed.
  </script>
</body>
</html>
