<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forty-Fives Card Game</title>
  <style>
    body {
      background-color: #006400;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    #gameTable {
      width: 80%;
      height: 90%;
      border: 5px solid #333;
      border-radius: 15px;
      background-color: #004d00;
      display: grid;
      grid-template-areas:
        "computer-hand"
        "trick-area"
        "player-hand";
      grid-template-rows: 1fr 1fr 1fr;
      padding: 15px;
      box-sizing: border-box;
    }

    #playerHand, #compHand, #trickArea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #playerHand {
      grid-area: player-hand;
    }

    #compHand {
      grid-area: computer-hand;
    }

    #trickArea {
      grid-area: trick-area;
      border: 2px dashed white;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
    }

    .card {
      width: 90px;
      height: auto;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Forty-Fives Card Game</h1>
  <div id="gameTable">
    <div id="compHand">Computer's Hand</div>
    <div id="trickArea">
      <p id="trickPrompt">Waiting for the trick...</p>
    </div>
    <div id="playerHand">Player's Hand</div>
  </div>

  <button id="startGameBtn">Start New Game</button>
  <div id="biddingSection" style="margin-top: 20px;">
    <button onclick="placeBid(15)">Bid 15</button>
    <button onclick="placeBid(20)">Bid 20</button>
    <button onclick="placeBid(25)">Bid 25</button>
    <button onclick="placeBid(30)">Bid 30</button>
    <button onclick="placeBid(0)">Pass</button>
  </div>

  <script>
    function log(msg) {
      console.log(msg);
    }

    function startGame() {
      fetch('/new_game', { method: 'POST' })
        .then(() => showState())
        .catch(err => console.error("Error starting new game:", err));
    }

    function showState() {
      fetch('/show_state')
        .then(res => res.json())
        .then(data => {
          console.log("DEBUG: Game State:", data);

          // Update player's hand
          const playerHand = document.getElementById("playerHand");
          playerHand.innerHTML = "";
          data.your_cards.forEach(card => {
            const img = document.createElement("img");
            img.src = card.img;
            img.className = "card";
            img.alt = card.name;
            img.onclick = () => playCard(card.name);
            playerHand.appendChild(img);
          });

          // Update computer's hand
          const compHand = document.getElementById("compHand");
          compHand.innerHTML = "";
          for (let i = 0; i < data.computer_count; i++) {
            const img = document.createElement("img");
            img.src = data.card_back;
            img.className = "card";
            compHand.appendChild(img);
          }

          // Update trick information
          const trickPrompt = document.getElementById("trickPrompt");
          trickPrompt.textContent = data.trick_play_active
            ? "Play your card in the trick!"
            : "Waiting for next trick...";
        })
        .catch(err => console.error("Error fetching game state:", err));
    }

    function playCard(cardName) {
      fetch('/play_card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ card_name: cardName })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Card played:", data);
          showState();
        })
        .catch(err => console.error("Error playing card:", err));
    }

    function placeBid(bidValue) {
      fetch('/bid', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bid_value: bidValue })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Bid response:", data);
          showState();
        })
        .catch(err => console.error("Error placing bid:", err));
    }

    // Attach event to start game button
    document.getElementById("startGameBtn").onclick = startGame;

    // Show initial game state when page loads
    window.onload = showState;
  </script>
</body>
</html>
