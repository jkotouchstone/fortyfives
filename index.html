<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <style>
    .card {
      display: inline-block;
      width: 80px;
      height: 110px;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 5px;
      line-height: 110px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: white;
      color: black;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.1);
    }
    button {
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
  <script>
    function updateUI(state) {
        let handContainer = document.getElementById("your-hand");
        handContainer.innerHTML = "<strong>Your Cards:</strong>";

        if (state.playerHand && state.playerHand.length > 0) {
            state.playerHand.forEach((card, index) => {
                let div = document.createElement("div");
                div.className = "card";
                div.textContent = card.text;
                div.dataset.index = index;
                div.onclick = function () { playCard(index); };
                handContainer.appendChild(div);
            });
        } else {
            handContainer.innerHTML += "<p>No cards in hand.</p>";
        }

        let scoreboardDiv = document.getElementById("scoreboard");
        scoreboardDiv.innerHTML = Object.entries(state.scoreboard)
            .map(([player, score]) => `<strong>${player}:</strong> ${score}`)
            .join("<br>");
    }

    function playCard(index) {
        fetch("/play_trick", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cardIndex: index })
        })
        .then(response => response.json())
        .then(updateUI);
    }
  </script>
</head>
<body>
  <div id="game-container">
    <div id="your-hand"></div>
    <div id="scoreboard"></div>
  </div>
</body>
</html>
