<!DOCTYPE html>
<html>
<head>
  <title>Forty-Fives Final (No 'New Game')</title>
  <style>
    body { margin:0; padding:0; background:darkgreen; font-family:sans-serif; color:white; }
    #table { position:relative; width:100%; height:100vh; }
    #progressLog { position:absolute; top:0; right:0; width:250px; max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.3); padding:8px; }
    /* scoreboard, your hand area, comp area, kitty area, etc. styling here */
  </style>
</head>
<body>
<div id="table">
  <div id="progressLog"></div>
  <!-- scoreboard, your hand, comp hand, kitty, etc. --> 
</div>

<script>
function showState(){
  fetch('/show_state')
   .then(r=>r.json())
   .then(d=>{
     console.log(d);
     // update your UI: show user cards, comp card count, scoreboard, etc.
   });
}

// Example: user wants to bid 15
function userBid(bVal){
  fetch('/user_bid',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({bid_val:bVal})
  })
   .then(r=>r.json())
   .then(d=>{
     console.log(d.message);
     showState();
   });
}

// etc. for comp_discard, user_discard, pick_trump, etc.

window.onload=()=> showState();
</script>
</body>
</html>
