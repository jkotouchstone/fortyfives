<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Forty-Fives Splitted Architecture</title>
  <style>
    body { margin:0; padding:0; background:darkgreen; font-family:sans-serif; color:white; }
    #table { position:relative; width:100%; height:100vh; }
    #progressLog { position:absolute; top:0; right:0; width:250px; max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.3); }
    /* etc styling for your layout, scoreboard, deck, kitty, etc. */
  </style>
</head>
<body>
<div id="table">
  <div id="controls">
    <button onclick="newGame()">New Game</button>
  </div>
  <div id="progressLog"></div>
  <!-- your layout for scoreboard, computer hand, user hand, etc. -->
</div>

<script>
function newGame(){
  if(confirm("Are you sure you want to start a new game?")){
    fetch('/reset_game',{method:'POST'})
      .then(r=>r.json())
      .then(d=>{
        console.log(d.message);
        showState();
      });
  }
}

function showState(){
  fetch('/show_state')
   .then(r=>r.json())
   .then(d=>{
     console.log(d);
     // update the UI: show computer hand count, your hand with images, kitty if revealed, etc.
   });
}

function userBid(bidVal){
  fetch('/user_bid',{
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({bid_val: bidVal})
  })
  .then(r=>r.json())
  .then(resp=>{
    console.log(resp.message);
    showState();
  });
}

// etc. for discarding, picking trump, playing a card, etc.

window.onload=()=>{ showState(); };
</script>
</body>
</html>
