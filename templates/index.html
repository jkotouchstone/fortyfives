<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forty-Fives Card Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #006400;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #gameTable {
      width: 80%;
      height: 90%;
      border: 5px solid #333;
      border-radius: 15px;
      background-color: #004d00;
      display: grid;
      grid-template-areas:
        "computer-hand"
        "trick-area"
        "player-hand";
      grid-template-rows: 1fr 1fr 1fr;
      padding: 15px;
      box-sizing: border-box;
    }

    #playerHand, #compHand, #trickArea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #playerHand {
      grid-area: player-hand;
    }

    #compHand {
      grid-area: computer-hand;
    }

    #trickArea {
      grid-area: trick-area;
      border: 2px dashed white;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
    }

    .card {
      width: 90px;
      height: auto;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <div id="gameTable">
    <div id="compHand">Computer's Hand</div>
    <div id="trickArea">
      <p id="trickPrompt">Waiting for the trick...</p>
    </div>
    <div id="playerHand">Player's Hand</div>
  </div>

  <script>
    function log(msg) {
      console.log(msg);
    }

    function showState() {
      fetch('/show_state')
        .then(res => res.json())
        .then(data => {
          console.log("DEBUG: Game State:", data);

          // Update player's hand
          const playerHand = document.getElementById("playerHand");
          playerHand.innerHTML = "";
          data.your_cards.forEach(card => {
            const img = document.createElement("img");
            img.src = card.img;
            img.className = "card";
            img.alt = card.name;
            img.onclick = () => log(`You selected ${card.name}`);
            playerHand.appendChild(img);
          });

          // Update computer's hand with card backs
          const compHand = document.getElementById("compHand");
          compHand.innerHTML = "";
          for (let i = 0; i < data.computer_count; i++) {
            const img = document.createElement("img");
            img.src = data.card_back;
            img.className = "card";
            compHand.appendChild(img);
          }

          // Update trick information
          const trickPrompt = document.getElementById("trickPrompt");
          trickPrompt.textContent = data.trick_play_active
            ? "Play your card in the trick!"
            : "Waiting for next trick...";
        })
        .catch(err => console.error("Error fetching game state:", err));
    }

    // Refresh the game state on page load
    window.onload = showState;
  </script>
</body>
</html>
